<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet" />
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap" rel="stylesheet" />
  <!-- MDB -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/3.11.0/mdb.min.css" rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous" />
  <!-- External JS -->
  <script language="javascript" type="text/javascript" src="login.js"></script>
  <!-- External css -->
  <link href="style.css" rel="stylesheet" />
  <title>Sysmex</title>
</head>
<!-- body  -->

<body>
  <div class="login">
    <div class="form">
      <form class="login-form" onsubmit="authenticate(event)">
        <img src="../images/sysmex.png" alt="logo" class="logo" />
        <div class="form-outline">
        <input type="text" id="usercode" class="form-control" name="usercode" required />
        <label class="form-label" for="usercode">User Code</label>
        </div>
        <div class="form-outline">
          <input type="text" id="pinnumber" class="form-control" name="pinnumber" required />
          <label class="form-label" for="usercode">Pin Number</label>
          </div>
          <p id="error-message"></p>
        <button type="submit" class="btn btn-success">Login</button>
      </form>
    </div>
  </div>

  <!-- JavaScript link -->
  <!-- MDB -->
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/3.11.0/mdb.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous">
  </script>

</body>

</html>
